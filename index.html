<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Tour Plan - Hotel Booking</title>
</head>

<body>
<header class="navbar">
     <div class="navbar-top">
        <div class="container navbar-top__container">
            <a href="#" class="logo">
                <img src="assets/img/horizontal-logo.svg" class="star" class="logo__image" alt="Logo: Best Tour Plan">
            </a>
            <form action="#" class="search navbar__search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__button">
                    <img src="assets/icons/search-icon.svg" class="star" alt="Search">
                </button>
            </form>
            <a class="user">
                <img src="assets/img/avatar.jfif" class="user__avatar" alt="Avatar">
                <span class="user__name">Nathan</span>
            </a>
            <div class="burger-menu">
                <div class="burger-menu__line"></div>
                <div class="burger-menu__line"></div>
                <div class="burger-menu__line"></div>
            </div>
        </div>
    </div>
    <div class="navbar-bottom">
        <div class="container">
            <nav class="menu navbar__menu">
                <a href="#" class="menu__link navbar__link">All Deals</a>
                <a href="#" class="menu__link navbar__link">Hotels</a>
                <a href="#" class="menu__link navbar__link">Activities</a>
                <a href="#" class="menu__link navbar__link">Hotel Day Packages</a>
                <a href="#" class="menu__link navbar__link">Restaurants</a>
                <a href="#" class="menu__link navbar__link">Events</a>
                <a href="#" class="menu__link navbar__link">Rodrigues</a>
            </nav>
        </div>
    </div>
</header>
<nav class="breadcrumb">
    <div class="container breadcrumb__container">
        <ul class="breadcrumb__list">
            <li class="breadcrumb__item"><a href="#">Home</a></li>
            <li class="breadcrumb__item"><a href="#">Flash Offers</a></li>
            <li class="breadcrumb__item active">Grand Hilton Hotel</li>
        </ul>
    </div>
</nav>
<div class="hotel">
    <div class="container">
        <div class="hotel-name">
            <div class="hotel-name__wrapper">
                <div class="hotel-name__block">
                    <div class="stars">
                       <img src="assets/icons/Star.svg" class="star" alt="Star">
                       <img src="assets/icons/Star.svg" class="star" alt="Star">
                       <img src="assets/icons/Star.svg" class="star" alt="Star">
                       <img src="assets/icons/Star.svg" class="star" alt="Star">
                       <img src="assets/icons/Star.svg" class="star" alt="Star">
                    </div>
                    <h2 class="hotel-name__title">
                        GRAND HILTON HOTEL
                    </h2>
                    <span class="offer">
                        Flash Offer
                    </span>
                </div>
                <p class="hotel-name__description">
                    Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
                </p>
            </div>
            <div class="ratting">
                <span class="ratting__text">User Rattings</span>
                <span class="ratting__count">4.5/<span class="ratting__count_small">5</span></span>
            </div>
        </div>
        <div class="hotel-information">
            <div class="slider">
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="assets/img/slide-1.jpg" alt="slide">
                        </div>
                        <div class="swiper-slide">
                            <img src="assets/img/slide-2.jpg" alt="slide">
                        </div>
                        <div class="swiper-slide">
                            <img src="assets/img/slide-3.jpg" alt="slide">
                        </div>
                        <div class="swiper-slide">
                            <img src="assets/img/slide-4.jpg" alt="slide">
                        </div>
                        <div class="swiper-slide">
                            <img src="assets/img/slide-5.jpg" alt="slide">
                        </div>
                    </div>
                                   
                    <div class="slider__button slider__button_prev"></div>
                    <div class="slider__button slider__button_next"></div>
                
                    <div class="swiper-scrollbar"></div>
                </div>   
            </div>
        </div>
    </div>
</div>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
