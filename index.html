<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Tour Plan - Hotel Booking</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header-top">
            <a href="#" class="logo">
                <img src="assets/img/horizontal-logo.svg" class="logo__image" alt="Logo: Best Tour Plan">
            </a>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__button">
                    <img src="assets/icons/search-icon.svg" alt="Search">
                </button>
            </form>
            <a class="user">
                <img src="assets/img/avatar.jfif" class="user__avatar" alt="Avatar">
                <span class="user__name"></span>
            </a>
        </div>
        <nav class="header-menu">
            <a href="#" class="header-menu__link">All Deals</a>
            <a href="#" class="header-menu__link">Hotels</a>
            <a href="#" class="header-menu__link">Activities</a>
            <a href="#" class="header-menu__link">Hotel Day Packages</a>
            <a href="#" class="header-menu__link">Restaurants</a>
            <a href="#" class="header-menu__link">Events</a>
            <a href="#" class="header-menu__link">Rodrigues</a>
        </nav>
    </div>
</header>
</body>

</html>
